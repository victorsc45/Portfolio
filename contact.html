<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Victor Litzau
            </a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
        <ul>
            <li>
                <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
            </li>
            <li>
                <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
                <label for="message">Message</label>
                    <textarea id="message" name="message"placeholder="message" required="required"></textarea>
            </li>   
        </ul>
        <input type="submit" name="submit">
       </form>
    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>
    
            <img src="assets/images/linkedin.png" style="width:128px;height:128px;" class="social" alt="linkedin">
            <img src="assets/images/github.png" style="width:128px;height:128px;" class="social" alt="github">
            <img src="assets/images/stackoverflow.png" style="width:128px;height:128px;" class="social" alt="stackoverflow">
        </div>
    </section>
</div>
<footer>
    <div class="container">
        &copy; Copyright 2020 Victor Litzau
    </div>
</footer>
</body>
</html>
